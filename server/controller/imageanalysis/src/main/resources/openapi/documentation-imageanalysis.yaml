openapi: "3.1.0"
info:
  title: "VientosDelSur API"
  description: "VientosDelSur API"
  version: "1.0.0"
paths:
  /image-analysis:
    post:
      description: ""
      responses:
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                type: "object"
              examples:
                Example#1:
                  value: "Invalid multipart request"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/BaseResponseDto_Set<? extends ImageAnalysisResult>"
        "404":
          description: "Not Found"
          content:
            '*/*':
              schema:
                type: "object"
components:
  schemas:
    ImageAnalysisResult:
      type: "object"
      properties:
        tagName:
          type: "string"
          enum:
            - "CLEAN"
            - "UNCLEAN"
        probability:
          type: "number"
          format: "float"
      required:
        - "tagName"
        - "probability"
    BaseResponseDto:
      type: "object"
      properties:
        message:
          type: "string"
        timestamp:
          type: "string"
          format: "date-time"
      required:
        - "message"
        - "timestamp"
    BaseResponseDto_Set<? extends ImageAnalysisResult>:
      type: "object"
      properties:
        message:
          type: "string"
        timestamp:
          type: "string"
          format: "date-time"
        data:
          type: "array"
          items:
            $ref: "#/components/schemas/ImageAnalysisResult"
          uniqueItems: true